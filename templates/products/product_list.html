{% extends 'base.html' %}

{% block content %}
    <div class="div-maior">
        <div class="div-list">
            <ul>
                <a href="{% url 'products:products' %}"> <li>Todos </li></a>
                <a href="{% url 'products:destaques' %}"><li>Em destaque</li></a>
            </ul>
        </div>
    </div>

    <div class="list-fotos">
        {% for produto in product_list %}
        <div class="div-grid">
            <a href="{{ produto.get_absolute_url }}">
                <h2>{{ produto.title }}</h2>

            <img class="img-fluid" src="{{ produto.image.url }}" alt="">
                <p style="margin-bottom: 2rem;">Pre√ßo: R${{ produto.price }}</p>
            </a>
        </div>
        {% endfor %}
    </div>
{% endblock content %}
