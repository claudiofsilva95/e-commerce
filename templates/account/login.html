{% extends 'base.html' %}
{% load static %}
{% block style %} <link rel="stylesheet" href="{% static 'css/style.css' %}"> {% endblock style %}
{% block title %} Login {% endblock %}


{% block content %}
    <form class="form" method="POST">
        {% csrf_token %}
        <div class="div-form">
            {{ form }}
            <div class="div-btn">
                <button type="submit">Login</button>
            </div>
        </div>
    </form>

{% endblock %}
